<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Healthcare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6 py-12">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <h1 class="text-2xl font-bold text-center mb-8">Create Account</h1>
        <form id="signup-form" class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border rounded-xl">
            <input type="number" id="age" placeholder="Age" required class="w-full p-3 border rounded-xl">
            <input type="date" id="dob" required class="w-full p-3 border rounded-xl">
            <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded-xl">
            <input type="tel" id="phone" placeholder="Phone" required class="w-full p-3 border rounded-xl">
            <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-xl">
            <div id="error-msg" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                class="w-full py-4 bg-teal-500 text-white font-bold rounded-xl active:scale-95">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };
            try {
                if (signup(data)) window.location.href = 'index.html';
            } catch (err) {
                document.getElementById('error-msg').textContent = err.message;
                document.getElementById('error-msg').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
