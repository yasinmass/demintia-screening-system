<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/i18n.js" defer></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <h1 class="text-2xl font-bold text-center mb-1" data-i18n="login_heading">Welcome Back</h1>
        <p class="text-center text-gray-500 text-sm mb-8" data-i18n="login_subtitle">Sign in to continue your assessment
        </p>
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2" data-i18n="login_email">Email address</label>
                <input type="email" id="email" required class="w-full p-3 rounded-xl border" data-i18n-ph="login_email">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2" data-i18n="login_password">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-xl border"
                    data-i18n-ph="login_password">
            </div>
            <div id="error-msg" class="text-red-500 text-sm hidden">Invalid credentials.</div>
            <button type="submit" id="submit-btn"
                class="w-full py-4 bg-teal-500 text-white font-bold rounded-xl transition-all active:scale-95"
                data-i18n="login_btn">Login</button>
        </form>
        <p class="mt-6 text-center text-gray-500 tracking-tight">
            <span data-i18n="login_no_account">Need an account?</span>
            <a href="/signup.html" class="text-teal-600 font-bold ml-1" data-i18n="login_signup_link">Sign Up</a>
        </p>
    </div>
    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');
            const loadingText = (window.i18n && window.i18n.t('login_loading')) || 'Signing in...';
            btn.textContent = loadingText;
            btn.disabled = true;
            errorMsg.classList.add('hidden');
            try {
                const res = await fetch(`${API_BASE}/login/`, {
                    method: 'POST', credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    errorMsg.textContent = data.error || 'Invalid credentials.';
                    errorMsg.classList.remove('hidden');
                    btn.textContent = (window.i18n && window.i18n.t('login_btn')) || 'Login';
                    btn.disabled = false;
                }
            } catch (err) {
                errorMsg.textContent = 'Cannot connect to server. Is Django running on port 8000?';
                errorMsg.classList.remove('hidden');
                btn.textContent = (window.i18n && window.i18n.t('login_btn')) || 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
