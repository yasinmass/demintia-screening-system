<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quiz - Healthcare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/auth.js" defer></script>
    <link rel="stylesheet" href="/css/quiz.css">
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="w-full h-2 bg-gray-100">
            <div id="quiz-progress" class="h-full bg-teal-500 transition-all duration-500" style="width: 0%;"></div>
        </div>
        <div class="p-8 md:p-12">
            <div id="quiz-container">
                <div id="memory-instruction" class="text-center fade-in">
                    <h2 class="text-2xl font-bold mb-6 tracking-tight" data-i18n="quiz_memory_task">Memory Task</h2>
                    <p class="text-gray-600 text-lg mb-8" data-i18n="quiz_memory_instruction">Please remember these five
                        words. Your reaction time will be recorded.</p>
                    <div class="grid grid-cols-3 gap-4 mb-10">
                        <span
                            class="px-6 py-5 bg-teal-50 text-teal-700 font-bold text-2xl rounded-2xl border border-teal-100">Apple</span>
                        <span
                            class="px-6 py-5 bg-teal-50 text-teal-700 font-bold text-2xl rounded-2xl border border-teal-100">Car</span>
                        <span
                            class="px-6 py-5 bg-teal-50 text-teal-700 font-bold text-2xl rounded-2xl border border-teal-100">Tree</span>
                        <span
                            class="px-6 py-5 bg-teal-50 text-teal-700 font-bold text-2xl rounded-2xl border border-teal-100">Book</span>
                        <span
                            class="px-6 py-5 bg-teal-50 text-teal-700 font-bold text-2xl rounded-2xl border border-teal-100">Pen</span>
                    </div>
                    <button id="start-quiz-btn"
                        class="px-12 py-5 bg-teal-500 text-white font-bold text-xl rounded-xl shadow-lg transition-all active:scale-95 hover:bg-teal-600"
                        data-i18n="quiz_ready_btn">I am Ready</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/quiz.js"></script>
</body>

</html>
